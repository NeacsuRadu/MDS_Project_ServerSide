<!DOCTYPE html>
<html>
	<head>
		<title> Register
		</title>
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/StyleRegister.css">
		<meta name="viewport" content="width=device-width" />
		<meta charset="UTF-8">



	</head>
	<body>
		<div id="everything">
			<form ref='uploadForm'
					id='uploadForm'
					action='/register'
					method='post'
					encType="multipart/form-data">

					<div class="form-group" id = "userF">
					  <label class="control-label" for="username">Username</label>
					  <input type="text" class="form-control" id="username" name="username" aria-describedby="helpBlock2">
					  <span id="helpBlock2" class="help-block">&nbsp;</span>
					</div>
					<div class="form-group" id = "userP">
						<label class="control-label" for="password">Password</label>
						<input type="password" class="form-control" id="password" name = "password" aria-describedby="helpBlock3">
						<span id="helpBlock3" class="help-block">&nbsp;</span>
					</div>
					<div class="form-group" id = "userP1">
						<label class="control-label" for="password2">Retype Password</label>
						<input type="password" class="form-control" id="password2" aria-describedby="helpBlock4">
						<span id="helpBlock4" class="help-block">&nbsp;</span>
					</div>


				<div class="form-group" id = "imag">
					<label class="control-label" for="image">Image</label>
					<input type="file"  id="image" aria-describedby="helpBlock5">
					<span id="helpBlock5" class="help-block">&nbsp;</span>
					<div id="img">
						&nbsp;
					</div>
					<br>
				</div>

				<div class="form-group" id = "subm">
					<input type="submit" class="form-control btn btn-primary" id="submit" value = "register" aria-describedby="helpBlock6">
					<span id="helpBlock6" class="help-block">&nbsp;</span>
				</div>

			</form>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="js/register.js"></script>
</html>
